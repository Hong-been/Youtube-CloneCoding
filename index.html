<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/5767795c70.js"
			crossorigin="anonymous"
		></script>
		<title>Ongtube</title>
	</head>

	<body>
		<nav class="navbar">
			<span class="navbar__logo">
				<a href="">
					<i class="fab fa-youtube"></i>
					<span>Ongtube</span>
				</a>
			</span>
			<span class="empty"></span>
			<span class="navbar__search">
				<a href=""><i class="fas fa-search"></i></a>
			</span>
			<span class="navbar__menu">
				<a href=""><i class="fas fa-ellipsis-v"></i></a>
			</span>
		</nav>

		<div class="video">
			<video src=""></video>
		</div>
		<div class="video__description">
			<div class="video__tag">#OngDevelopment #DreamCoding #Intuituve</div>
			<div class="video__title">
				Let's Clone Coding with HTML, CSS and a little bit of JS! Fundamental of
				FrontEnd Development.
			</div>
			<div class="video__detail">
				<span class="video__view">1M views</span>
				<span class="video__date">1 days ago</span>
			</div>

			<ul class="video__reaction">
				<li>
					<a href="">
						<i class="fas fa-thumbs-up"></i>
					</a>
				</li>
				<li>
					<a href="">
						<i class="fas fa-thumbs-down"></i>
					</a>
				</li>
				<li>
					<a href="">
						<i class="fas fa-share"></i>
					</a>
				</li>
				<li>
					<a href="">
						<i class="fas fa-plus"></i>
					</a>
				</li>
				<li>
					<a href="">
						<i class="fas fa-flag"></i>
					</a>
				</li>
			</ul>

			<div class="video__uploader">
				<div class="uploader__profile">
					<a href="">
						<i class="fas fa-user-circle"></i>
						<div class="uploader__details">
							<div class="uploader__name">드림코딩 by.앨리</div>
							<div class="uploader__subscribers">1M subsribers</div>
						</div>
					</a>
				</div>

				<div class="uploader__subscribe">
					<a href="">SUBSCRIBE</a>
				</div>
			</div>
		</div>

		<ui class="recommend"
			>Up Next
			<li>
				<video src="">
					<a href="" class="recommend__detail">
						<i class="fas fa-ellipsis-v"></i>
					</a>
				</video>
			</li>
			<li>
				<video src="">
					<a href="" class="recommend__detail">
						<i class="fas fa-ellipsis-v"></i>
					</a>
				</video>
			</li>
			<li>
				<video src="">
					<a href="" class="recommend__detail">
						<i class="fas fa-ellipsis-v"></i>
					</a>
				</video>
			</li>
		</ui>
	</body>
</html>
